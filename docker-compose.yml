version: "3.8"
services:
  langflow:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 7860
    depends_on:
      postgres-langflow:
        condition: service_started
    environment:
      - LANGFLOW_DATABASE_URL=postgresql://langflow:langflowpass@postgres-langflow:5432/langflow
      - LANGFLOW_AUTO_LOGIN=False
      - LANGFLOW_SUPERUSER=admin
      - LANGFLOW_SUPERUSER_PASSWORD=Agent2025.!
      - LANGFLOW_SECRET_KEY=dBuuuB_FHLvU8T9eUNlxQF9ppqRxwWpXXQ42kM2_fb
      - LANGFLOW_NEW_USER_IS_ACTIVE=False
    volumes:
      - langflow-data:/app/langflow
    networks:
      - langflow-network
    restart: unless-stopped

  postgres-langflow:
    image: postgres:16
    environment:
      POSTGRES_USER: langflow
      POSTGRES_PASSWORD: langflowpass
      POSTGRES_DB: langflow
    volumes:
      - langflow-postgres:/var/lib/postgresql/data
    networks:
      - langflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langflow"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  langflow-postgres:
  langflow-data:

networks:
  langflow-network:
    driver: bridge